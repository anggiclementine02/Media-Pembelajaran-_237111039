<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Pembelajaran - Dampak Sosial Informatika</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #113F67;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* === HEADER === */
    header {
      background-color: #000000;
      color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: all 0.3s ease;
    }

    header h1 {
      font-size: 1.5em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #ffff;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 5px 10px;
      border-radius: 5px;
    }

    nav a:hover {
      color: #cce0f5;
      background-color: rgba(204, 224, 245, 0.1);
    }

    nav a.active {
      font-weight: 700;
      color: #FDF5AA;
      border-bottom: 2px solid #FDF5AA;
      padding-bottom: 3px;
    }

    /* === MAIN (VIDEO PEMBELAJARAN) === */
    main {
      max-width: 1200px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1s ease-out;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .video-box {
      background-color: #f9f9f9;
      border: 2px solid #113F67;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .video-box:hover {
      background-color: #113F67;
      color: #fff;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .video-box h3 {
      font-size: 1.2em;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .video-box iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* === FOOTER === */
    footer {
      background-color: #FDF5AA;
      text-align: center;
      padding: 20px;
      font-size: 0.95em;
      color: #000000;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      margin-top: 60px;
    }

    /* Animasi */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsif */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px 20px;
      }

      header h1 {
        font-size: 1.3em;
      }

      nav {
        margin-top: 10px;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      main {
        padding: 30px 25px;
        margin: 40px auto;
        max-width: 95%;
      }

      .video-grid {
        grid-template-columns: 1fr;
      }

      .video-box {
        padding: 15px;
      }

      .video-box h3 {
        font-size: 1.1em;
      }

      .video-box iframe {
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 25px 20px;
      }

      nav a {
        font-size: 0.9em;
      }
    }
  </style>
</head>
